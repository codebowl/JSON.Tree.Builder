<html>
<head>
    <title>Json Tree Builder - Sample</title>
    <link rel="stylesheet" type="text/css" href="SRC\JsonTreeBuilder.css" />
</head>
<body>
    <div id="placeholder" />
</body>
</html>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="SRC\JsonTreeBuilder.js"></script>
<script type="text/javascript">
    function getJson() {
        var json = {
            "name": "Product",
            "properties": {
                "id": {
                    "type": "number",
                    "description": "Product identifier",
                    "required": true
                },
                "name": {
                    "type": "string",
                    "description": "Name of the product",
                    "required": true
                },
                "price": {
                    "type": "number",
                    "minimum": 0,
                    "required": true
                },
                "tags": {
                    "type": "array",
                    "items": {
                        "type": "string"
                    }
                },
                "stock": {
                    "type": "object",
                    "properties": {
                        "warehouse": {
                            "type": "number"
                        },
                        "retail": {
                            "type": "number"
                        }
                    }
                }
            }
        };

        return json;
    }    

    $(document).ready(function () {
        var treeBuilder = new JsonTreeBuilder();
        var tree = treeBuilder.build(getJson());
        $('div#placeholder').append(tree);
    });

</script>
